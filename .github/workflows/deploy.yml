name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy project to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "."
          target: "/home/ubuntu/app"

      - name: Create docker-compose.prod.yml with secrets
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /home/ubuntu/app
            cat > docker-compose.prod.yml << 'EOF'
            services:
              db:
                image: postgres:16-alpine
                restart: always
                environment:
                  POSTGRES_USER: postgres
                  POSTGRES_PASSWORD: ${{ secrets.DB_PASSWORD }}
                  POSTGRES_DB: ${{ secrets.DB_NAME }}
                  PGDATA: /var/lib/postgresql/data/pgdata
                ports:
                  - "5432:5432"
                volumes:
                  - postgres_data:/var/lib/postgresql/data
                healthcheck:
                  test: ["CMD-SHELL", "pg_isready -U postgres -d ${{ secrets.DB_NAME }}"]
                  interval: 10s
                  timeout: 5s
                  retries: 5
                networks:
                  - app-network

              app:
                build: .
                restart: always
                environment:
                  DATABASE_URL: "postgresql://postgres:${{ secrets.DB_PASSWORD }}@db:5432/${{ secrets.DB_NAME }}?schema=public"
                  DIRECT_URL: "postgresql://postgres:${{ secrets.DB_PASSWORD }}@db:5432/${{ secrets.DB_NAME }}?schema=public"
                  NODE_ENV: production
                  JWT_SECRET: "${{ secrets.JWT_SECRET }}"
                ports:
                  - "3000:3000"
                depends_on:
                  db:
                    condition: service_healthy
                command: ["sh", "-c", "npx prisma migrate deploy && node dist/src/main.js"]
                networks:
                  - app-network

            volumes:
              postgres_data:

            networks:
              app-network:
                driver: bridge
            EOF
            echo "âœ… docker-compose.prod.yml criado com secrets"

      - name: Execute deploy script on VPS
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /home/ubuntu/app
            
            echo "â¹ï¸  Parando containers antigos..."
            docker compose -f docker-compose.prod.yml down || true
            
            echo "ðŸ§¹ Limpando recursos nÃ£o utilizados..."
            docker system prune -f || true
            
            echo "ðŸ”¨ Buildando e subindo containers..."
            docker compose -f docker-compose.prod.yml up -d --build
            
            echo "â³ Aguardando containers iniciarem..."
            sleep 15
            
            echo "ðŸ“Š Status dos containers:"
            docker compose -f docker-compose.prod.yml ps
            
            echo "ðŸ“‹ Ãšltimos logs da aplicaÃ§Ã£o:"
            docker compose -f docker-compose.prod.yml logs --tail=30 app
            
            echo "âœ¨ Deploy finalizado!"