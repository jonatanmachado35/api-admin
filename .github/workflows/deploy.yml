name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy project to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "."
          target: "/home/ubuntu/app"

      - name: Create .env.production on VPS
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /home/ubuntu/app
            cat > .env.production << 'EOF'
            DATABASE_URL=postgresql://postgres:${{ secrets.DB_PASSWORD }}@db:5432/${{ secrets.DB_NAME }}?schema=public
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            DB_NAME=${{ secrets.DB_NAME }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            NODE_ENV=production
            EOF
            echo "âœ… Arquivo .env.production criado"

      - name: Execute deploy script on VPS
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /home/ubuntu/app
            echo "â¹ï¸  Parando containers antigos..."
            docker compose -f docker-compose.prod.yml down || true
            
            echo "ðŸ§¹ Limpando recursos nÃ£o utilizados..."
            docker system prune -f || true
            
            echo "ðŸ”¨ Buildando e subindo containers..."
            docker compose -f docker-compose.prod.yml up -d --build
            
            echo "â³ Aguardando containers iniciarem..."
            sleep 10
            
            echo "ðŸ“Š Status dos containers:"
            docker compose -f docker-compose.prod.yml ps
            
            echo "ðŸ“‹ Ãšltimos logs da aplicaÃ§Ã£o:"
            docker compose -f docker-compose.prod.yml logs --tail=30 app
            
            echo "âœ¨ Deploy finalizado!"