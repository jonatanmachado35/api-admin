# docker-compose.prod.yml - Para produção na VPS
services:
  db:
    image: postgres:16-alpine
    restart: always
    env_file: .env.production
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  app:
    build: .
    restart: always
    env_file: .env.production
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    command: ["sh", "-c", "npx prisma migrate deploy && node dist/main.js"]
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge