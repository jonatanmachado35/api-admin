# docker-compose.prod.yml - Produção com variáveis fixas
services:
  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: myapp
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d myapp"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  app:
    build: .
    restart: always
    environment:
      DATABASE_URL: "postgresql://postgres:postgres123@db:5432/myapp?schema=public"
      DIRECT_URL: "postgresql://postgres:postgres123@db:5432/myapp?schema=public"
      NODE_ENV: production
      JWT_SECRET: "mude_este_secret_em_producao"
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    command: ["sh", "-c", "npx prisma migrate deploy && node dist/src/main.js"]
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge