services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: api_admin
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d api_admin"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    depends_on:
      db:
        condition: service_healthy
    env_file: .env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://admin:admin@db:5432/api_admin?schema=public}
      DIRECT_URL: ${DIRECT_URL:-postgresql://admin:admin@db:5432/api_admin?schema=public}
    ports:
      - "3000:3000"
    command: ["node", "dist/main.js"]

volumes:
  db_data:
